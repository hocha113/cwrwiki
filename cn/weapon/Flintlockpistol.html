            <h1>燧发枪</h1>
            <p> 
                燧发枪是一把困难模式前的枪类武器，从军火商处购买。<br>
                燧发枪是一把没有弹匣，无需换弹装填的原版武器。<br>
                它不会造成任何击退，没有任何上级物品可以合成。<br>
                低价售卖于军火商处使得它在游戏初期就能使用，连发无需装填的特性为开荒提供了较好的火力保障。<br>
                
                它的最佳前缀是<a href="https://terraria.wiki.gg/zh/wiki/%E4%BF%AE%E9%A5%B0%E8%AF%AD" class="clickable-word">虚幻</a>
            </p>
