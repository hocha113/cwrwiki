            <h1>SDFMG</h1>
            <p> 
                SDFMG是一把月球领主后的射手武器，由太空海豚极强和腐臭倾泻者升级而来<br>
                左键快速发射子弹，并有概率发射海洋导弹<br>
                海洋导弹会追踪敌人<br>
                
                它的最佳前缀是<a href="https://terraria.wiki.gg/zh/wiki/%E4%BF%AE%E9%A5%B0%E8%AF%AD" class="clickable-word">虚幻</a>
            </p>
