            <p> 
                雪蝰MK2是一把困难模式的雪球炮系列武器，由雪蝰升级而来.<br>
                左键发射大量雪球，造成霜冻、冻伤和冰河时代减益<br>
                雪球命中目标时散发冰雾，并在目标上方抛射额外雪球<br>
