            <h1>灼炎弯刀</h1>
            <p> 
                灼炎弯刀是一把困难模式之前的阔剑，掉落自古墓爬行者（也名为沙漠蠕虫）。<br>
                鼠标左键攻击会释放沙球，沙球攻击到敌人会有爆炸效果，但是没有范围伤害，沙球受重力影响。<br>
                它的最佳前缀是传奇
            </p>
