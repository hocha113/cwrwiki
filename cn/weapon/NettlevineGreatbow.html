            <h1>荆棘藤</h1>
            <p> 
                荆棘藤是一把月球领主后的射手武器，由龙蒿锭合成<br>
                左键发射四发箭矢，并造成毒液减益<br>
                每射击四次触发一轮青蒿扫射<br>
                青蒿扫射受益于三次攻击，分别发射一支、三支、五支额外青蒿箭矢<br>
                额外青蒿箭矢在触碰到物块后会再次分裂成数个额外弹幕
                它的最佳前缀是<a href="https://terraria.wiki.gg/zh/wiki/%E4%BF%AE%E9%A5%B0%E8%AF%AD" class="clickable-word">虚幻</a>
            </p>
