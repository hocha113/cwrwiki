            <h1>猎命镰刀</h1>
            <p> 
                猎命镰刀是一把月球领主后的近战武器，由龙蒿锭制作而成<br>
                左键交替进行上下挥舞，每次向上挥舞分别掷出2、4、6个追踪生命镰刀<br>
                每三组挥舞后将巨大化的镰刀掷出，短暂在鼠标处旋转后收回<br>
                
                它的最佳前缀是<a href="https://terraria.wiki.gg/zh/wiki/%E4%BF%AE%E9%A5%B0%E8%AF%AD" class="clickable-word">传奇</a>
